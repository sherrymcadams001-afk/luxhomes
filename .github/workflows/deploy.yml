name: Deploy to Cloudflare Pages

# Required GitHub secrets:
#   CLOUDFLARE_API_TOKEN  — Cloudflare API token with permissions:
#                             • Cloudflare Pages:Edit  (account-level)
#                             • Account:Read           (account-level)
#                             • User:Read              (optional, suppresses email warning)
#   CLOUDFLARE_ACCOUNT_ID — Your Cloudflare account ID (found in the dashboard)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build with @cloudflare/next-on-pages
        run: npm run pages:build
        env:
          NODE_ENV: production

      - name: Verify Cloudflare API token
        run: |
          echo "Verifying Cloudflare API token permissions..."
          result=$(npx wrangler whoami 2>&1) || true
          echo "$result"
          if echo "$result" | grep -q "Authentication error\|code: 10000\|Invalid API"; then
            echo ""
            echo "ERROR: The CLOUDFLARE_API_TOKEN secret is invalid or missing required permissions."
            echo "The token must have the following Cloudflare API token permissions:"
            echo "  - Cloudflare Pages:Edit  (Account-level)"
            echo "  - Account:Read           (Account-level)"
            echo "Create a new token at: https://dash.cloudflare.com/profile/api-tokens"
            echo "Then update the CLOUDFLARE_API_TOKEN secret in this repository's Settings > Secrets."
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "3.96.0"
          command: pages deploy .vercel/output/static --project-name=envy-luxury-homes
